


    <mat-accordion multi="true" hideToggle>
        <div  *ngFor="let event of events" >
            <mat-expansion-panel class="test">
                <mat-expansion-panel-header >
                  <mat-panel-title >
                    {{ event.title }}
                  </mat-panel-title>
                  <mat-panel-description>
                          {{ event.start | date:'d MMMM yyyy' : 'UTC' }}
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <p>{{event.description}}</p>        
              <mat-action-row>
                  <!-- <a mat-button class="bookingBtn" (click)="openPayment() " >Buy Tickets</a> -->
                  <a mat-button (click)="captureId(event)">event capture</a>
              </mat-action-row>
            
            </mat-expansion-panel>
    
        </div>
        
            
    </mat-accordion>
